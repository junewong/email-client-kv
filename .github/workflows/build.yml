name: Minimal Build Test

on:
  push:
    branches: [ minimal-test ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk wget \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev
    
    - name: Install Buildozer
      run: pip install buildozer cython==0.29.36
        
    - name: Build APK
      run: |
        yes | buildozer android debug || buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-test-debug
        path: bin/*.apk
